
            <!DOCTYPE html>
            <html>
            <head>
                <title>Task Dependency Visualization</title>
                <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
                <style type="text/css">
                    #mynetwork {
                        width: 100%;
                        height: 800px;
                        border: 1px solid lightgray;
                    }
                    body {
                        font-family: Arial, sans-serif;
                    }
                    .task-stats {
                        margin: 20px;
                        padding: 10px;
                        background-color: #f5f5f5;
                        border-radius: 5px;
                    }
                </style>
            </head>
            <body>
                <h1>Task Dependency Visualization</h1>
                <div class="task-stats">
                    <h2>Task Statistics</h2>
                    <p>Total Tasks: 1</p>
                    <p>Status Summary: {'COMPLETED': 1}</p>
                    <p>Queue Size: 0</p>
                    <p>Generated at: 2025-02-25T21:32:59.401866</p>
                </div>
                <div id="mynetwork"></div>
                <script type="text/javascript">
                    // Create a network
                    var container = document.getElementById('mynetwork');
                    var data = {
                        nodes: new vis.DataSet([{"id": 1, "label": "Task 1", "title": "Hello advanced agent. I want you to demonstrate yo...", "color": "#32CD32", "shape": "dot", "size": 11.0}]),
                        edges: new vis.DataSet([])
                    };
                    var options = {
                        layout: {
                            hierarchical: {
                                direction: "UD",
                                sortMethod: "directed",
                                levelSeparation: 150
                            }
                        },
                        physics: {
                            hierarchicalRepulsion: {
                                centralGravity: 0.0,
                                springLength: 100,
                                springConstant: 0.01,
                                nodeDistance: 120
                            },
                            solver: 'hierarchicalRepulsion'
                        },
                        interaction: {
                            navigationButtons: true,
                            keyboard: true
                        }
                    };
                    var network = new vis.Network(container, data, options);
                    
                    // Add click event
                    network.on("click", function(params) {
                        if (params.nodes.length > 0) {
                            var nodeId = params.nodes[0];
                            alert("Task " + nodeId + " clicked. See console for details.");
                            console.log("Task details:", data.nodes.get(nodeId));
                        }
                    });
                </script>
            </body>
            </html>
